<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2> Input Form</h2>
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name"  name = "name" placeholder="Enter Your Name" [(ngModel)]="student.name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email"  name = "email" placeholder="Enter Your E-mail"  [(ngModel)]="student.email" required>
            </div>
            <button type="submit" class="btn btn-primary" >Submit</button>
            <br>
            <br>
            <br>
            <div class="form-group" *ngIf="numericId !== null">
                <label for="id">Your ID is : {{numericId}}</label>
                <!-- <p>Numeric id: {{numericID}}</p> -->
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
